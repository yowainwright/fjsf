name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: fjsf-qjs-darwin-arm64
          - os: ubuntu-latest
            artifact: fjsf-qjs-linux-x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install QuickJS (macOS)
        if: runner.os == 'macOS'
        run: brew install quickjs

      - name: Install QuickJS (Linux)
        if: runner.os == 'Linux'
        run: |
          git clone https://github.com/bellard/quickjs.git /tmp/quickjs
          cd /tmp/quickjs
          make -j$(nproc)
          sudo make install

      - name: Install dependencies
        run: bun install

      - name: Build QuickJS bundle
        run: |
          mkdir -p dist
          bun build src/cli.ts --outfile dist/cli.js --target browser --format esm --packages external --minify
          VERSION=$(node -p "require('./package.json').version")
          sed -i.bak "s/__VERSION__/$VERSION/g" dist/cli.js && rm dist/cli.js.bak

      - name: Build QuickJS binary
        run: qjsc -m -o ./dist/${{ matrix.artifact }} dist/cli.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PR_CREATE_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Flatten artifacts
        run: |
          mkdir -p ./bin
          mv ./dist/fjsf-qjs-darwin-arm64/fjsf-qjs-darwin-arm64 ./bin/
          mv ./dist/fjsf-qjs-linux-x64/fjsf-qjs-linux-x64 ./bin/
          rm -rf ./dist/fjsf-qjs-darwin-arm64/ ./dist/fjsf-qjs-linux-x64/
          cp ./bin/* ./dist/
          chmod +x ./bin/*

      - name: Calculate checksums and update formula
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          SHA_ARM64=$(shasum -a 256 ./bin/fjsf-qjs-darwin-arm64 | cut -d ' ' -f 1)
          SHA_LINUX=$(shasum -a 256 ./bin/fjsf-qjs-linux-x64 | cut -d ' ' -f 1)

          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Formula/fjsf.rb
          sed -i '' "s/sha256 \".*\" # arm64/sha256 \"${SHA_ARM64}\" # arm64/" Formula/fjsf.rb
          sed -i '' "s/sha256 \".*\" # linux/sha256 \"${SHA_LINUX}\" # linux/" Formula/fjsf.rb

      - name: Commit formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/fjsf.rb
          git commit -m "chore: update Homebrew formula for ${{ github.ref_name }}" || echo "No changes"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/fjsf-qjs-darwin-arm64
            ./dist/fjsf-qjs-linux-x64
          generate_release_notes: true
          body: |
            ## Install

            ### Homebrew (macOS/Linux)
            ```bash
            brew install yowainwright/fjsf/fjsf
            ```

            ### npm/bun
            ```bash
            npm install -g fjsf
            ```

            ### Binary Downloads (~750KB)
            - `fjsf-qjs-darwin-arm64` - macOS Apple Silicon
            - `fjsf-qjs-linux-x64` - Linux x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun for npm publish
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
          bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
