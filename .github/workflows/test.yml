name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check

      - name: Lint code
        run: bun run lint

      - name: Type check
        run: bun run typecheck

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests with coverage
        run: bun test tests/unit --coverage --coverage-reporter=lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build and Install QuickJS
        run: |
          git clone --depth 1 https://github.com/quickjs-ng/quickjs.git /tmp/quickjs
          cd /tmp/quickjs
          cmake -B build -DCMAKE_INSTALL_PREFIX=$HOME/.local
          cmake --build build -j$(nproc)
          cmake --install build
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Build JS bundle
        run: |
          mkdir -p dist bin
          bun build src/cli.ts --outfile dist/cli.js --target browser --format esm --packages external --minify
          VERSION=$(node -p "require('./package.json').version")
          sed -i "s/__VERSION__/$VERSION/g" dist/cli.js

      - name: Compile native binary
        run: |
          $HOME/.local/bin/qjsc -e -m -o dist/cli.c dist/cli.js
          gcc -o bin/fjsf-qjs dist/cli.c \
            /tmp/quickjs/quickjs.c \
            /tmp/quickjs/quickjs-libc.c \
            /tmp/quickjs/cutils.c \
            /tmp/quickjs/libunicode.c \
            /tmp/quickjs/libregexp.c \
            /tmp/quickjs/dtoa.c \
            -I/tmp/quickjs -lm -lpthread -ldl \
            -D_GNU_SOURCE -DCONFIG_VERSION=\"0.8.0\"
          chmod +x bin/fjsf-qjs

      - name: Verify binary
        run: |
          ls -la bin/fjsf-qjs
          file bin/fjsf-qjs

      - name: Run e2e tests
        run: bun run test:e2e

  cli-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build and Install QuickJS
        run: |
          git clone --depth 1 https://github.com/quickjs-ng/quickjs.git /tmp/quickjs
          cd /tmp/quickjs
          cmake -B build -DCMAKE_INSTALL_PREFIX=$HOME/.local
          cmake --build build -j$(nproc)
          cmake --install build
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Build JS bundle
        run: |
          mkdir -p dist bin
          bun build src/cli.ts --outfile dist/cli.js --target browser --format esm --packages external --minify
          VERSION=$(node -p "require('./package.json').version")
          sed -i "s/__VERSION__/$VERSION/g" dist/cli.js

      - name: Compile native binary
        run: |
          $HOME/.local/bin/qjsc -e -m -o dist/cli.c dist/cli.js
          gcc -o bin/fjsf-qjs dist/cli.c \
            /tmp/quickjs/quickjs.c \
            /tmp/quickjs/quickjs-libc.c \
            /tmp/quickjs/cutils.c \
            /tmp/quickjs/libunicode.c \
            /tmp/quickjs/libregexp.c \
            /tmp/quickjs/dtoa.c \
            -I/tmp/quickjs -lm -lpthread -ldl \
            -D_GNU_SOURCE -DCONFIG_VERSION=\"0.8.0\"
          chmod +x bin/fjsf-qjs

      - name: Verify binary
        run: |
          ls -la bin/fjsf-qjs
          file bin/fjsf-qjs

      - name: Test CLI help
        run: ./bin/fjsf-qjs help

      - name: Test CLI run mode
        run: ./bin/fjsf-qjs run package.json scripts.test
