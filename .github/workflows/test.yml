name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check

      - name: Lint code
        run: bun run lint

      - name: Type check
        run: bun run typecheck

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests with coverage
        run: bun test tests/unit --coverage --coverage-reporter=lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install QuickJS
        run: |
          git clone https://github.com/quickjs-ng/quickjs.git /tmp/quickjs
          cd /tmp/quickjs
          cmake -B build
          cmake --build build -j$(nproc)
          sudo cmake --install build
          echo "QuickJS installed:"
          which qjsc
          qjsc --help || true

      - name: Install dependencies
        run: bun install

      - name: Build QuickJS binary
        run: bun run build:qjs

      - name: Verify binary exists
        run: ls -la bin/fjsf-qjs

      - name: Run e2e tests
        run: bun run test:e2e

  cli-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install QuickJS
        run: |
          git clone https://github.com/quickjs-ng/quickjs.git /tmp/quickjs
          cd /tmp/quickjs
          cmake -B build
          cmake --build build -j$(nproc)
          sudo cmake --install build
          echo "QuickJS installed:"
          which qjsc
          qjsc --help || true

      - name: Install dependencies
        run: bun install

      - name: Build QuickJS binary
        run: bun run build:qjs

      - name: Verify binary exists
        run: ls -la bin/fjsf-qjs

      - name: Test CLI help
        run: ./bin/fjsf-qjs help

      - name: Test CLI run mode
        run: ./bin/fjsf-qjs run package.json scripts.test
